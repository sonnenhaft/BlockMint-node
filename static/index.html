<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>[Admin] BlockMint-node</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        .capitalize { text-transform: capitalize}
        .flex-around { display: flex; justify-content: space-around; padding-top: 4px }
    </style>
</head>
<body>


<nav class="navbar navbar-default flex-around">
    <ul class="nav nav-pills">
        <li><a href="/docs" target="_blank">
            Swagger docs
            <i class="glyphicon glyphicon-link"></i>
        </a></li>
        <li class="active"><a href="#">All</a></li>
        <li class="disabled"><a href="#">User</a></li>
        <li class="disabled"><a href="#">Transactions</a></li>
        <li class="disabled"><a href="#">Revenue</a></li>
        <li class="disabled"><a href="#">Proxy</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Users</h2>
    <small>Private key name is same as address</small>
    <div id="user"></div>

    <h2>Transactions</h2>
    <div id="xmr"></div>

    <h2>Revenue</h2>
    <div>N/A</div>

    <h2>Proxy</h2>
    <div id="vpn"></div>
</div>

<script>
    $.get('/user', data => createTable('#user', data));
    $.get('/xmr', data => createTable('#xmr', data));
    $.get('/vpn', data => createTable('#vpn', data));

    const mapping = {
        address: 'Wallet Address',
        balance: 'Balance, XMR',
        url: 'IP Address'
    }
    const createTable = (selector, data) => {
        const keys = data.length ? Object.keys(data[0]) : [];
        $(selector).html(`
            <table class="table table-striped table-bordered">
                <thead><tr>
                    ${keys.map(key => `<th class="capitalize">${mapping[key] ? mapping[key] : key}</th>`).join('\n')}
                </tr></thead>
                <tbody>
                ${data.map(row => `<tr>${keys.map(key => `<td>${row[key]}</td>`).join('\n')}</tr>`).join('\n')}
                </tbody>
            </table>
        `);

        if (!data.length) {
            $(selector).text(`no data`);
        }
    }
</script>

</body>
</html>
